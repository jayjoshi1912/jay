<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 100px;
            width: 100%;
            display: flex;

        }
        .main .logo{
            height: 100px;
            width: 20%;
            background-image:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCUEwts4uoA2Zk4uGFSWayTNfoLgraSoxF2g&usqp=CAU');
            background-size: 100% 100%;
        }
        .main .nav{
            height: 100px;
            width: 80%;
            text-align: center;

        }
        .main .nav ul li{
            display: inline;
            margin-right:10px;
        }
        .main .nav ul li a{
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 20px;
        }
        .content{
            height: 400px;
            width: 100%;
            display: flex;
        }
        .content .side{
            height: 400px;
            width: 40%;
            background-color: gray;

        }
        .content .con{
            height: 400px;
            width: 60%;
            background-color: coral;

        }

    </style>
</head>
<body>
    <div class="main">
        <div class="logo"></div>
        <div class="nav">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Practice</a></li>
                <li><a href="">Practical</a></li>
                <li><a href="">Countact Us</a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <div class="side"></div>
        <div class="con"></div>
    </div>

</body>
</html>
