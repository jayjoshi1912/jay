<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .main{
            height: 100px;
            width: 100%;
            border: 1px solid;
            display: flex;
            position: relative;
        }
        .main .logo{
            width: 20%;
        }
        .main .list{
            width: 80%;
            
        }
        .main .list li{
            display: inline;
            margin-right:10px ;
        }
        .list {
            display: none;
        }
        input:checked + .list{
            display: block;
        }
        input{
            position: absolute;
            top: 0;
            left: 20%;
            opacity: 0;
        }
        .fa-bars{
            position: absolute;
            top: 0;
            left: 20%;
        }

    </style>
</head>
<body>
    <div class="main">
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1G8XM5TyDrInT4X3O5K1jw2NGOQJQ9MEzgA&usqp=CAU" alt="" height="100%" width="100%">
        </div>
        <i class="fa-solid fa-bars"></i>
        <input type="checkbox" name="" id="">
        <div class="list">
            <ul>
                <li>home</li>
                <li>about</li>
                <li>service</li>
                <li>contact</li>
            </ul>
        </div>
    </div>
</body>
</html>
