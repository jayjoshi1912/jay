<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0%;
            padding: 0%;
            border: 1px solid;
        }
        .main{
            display: grid;
            grid-template-columns: repeat(2,1fr);
            grid-auto-rows: minmax(100px,auto);
        }
        img{
            width: 100%;
            height: 100%;
        }
       
        .im4{
            grid-column: 1/3;
        }
        .im{
            grid-column: 1/3;
        }
        .im3{
            grid-column: 1/3;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="im">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAErLiKNakxVUasa6BdFLC3eVezjXy1aOZ6A&usqp=CAU" alt="">
        </div>
        <div class="im1">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-24S1OJUnrCAzpcchC9StwNPSfo2drhvhsQ&usqp=CAU" alt="">
    </div>
        <div class="im2">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwxqXMhA4JbZR4_3-M43cRxUOns1SrSug74w&usqp=CAU" alt="">
        </div>
        <div class="im3">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-7E_kIstjy4-dNFwpomEVEwEVi5RKDEPSXQ&usqp=CAU" alt="">
        </div>
        <div class="im4">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQELr8eXqb1D_2_5xdFkSpzcQtTUlQBjtmODw&usqp=CAU" alt="">
        </div>
        <div class="im1">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-24S1OJUnrCAzpcchC9StwNPSfo2drhvhsQ&usqp=CAU" alt="">
    </div>
        <div class="im2">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwxqXMhA4JbZR4_3-M43cRxUOns1SrSug74w&usqp=CAU" alt="">
        </div>
       
        
    </div>
</body>
</html>
