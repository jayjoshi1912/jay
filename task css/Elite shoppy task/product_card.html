	<style type="text/css">
		*{box-sizing: border-box;margin: 0;padding: 0;}
		.card
		{
			height: 400px;
			width: 250px;
			box-shadow: 0 0 20px black;
			position: relative;
			background: white;
			margin-right: 10px;


		}
		.card .prd_img
 		{
			height: 200px;
			
			padding: 15px 15px 0 15px;
			position: relative;

		
		}
		.card .prd_img .front
		{
			position: absolute;
			
			height: 200px;
			width: 80%;
/*			padding: 15px 15px 0 0px;*/
			transition: 1s;
			backface-visibility: hidden;
			margin-left:0% ;

		
		
		}


		.card .prd_img .back
		{
			position: absolute;
			height: 200px;
			width: 80%;
/*			padding: 15px 15px 0 0px;*/
			margin-left: 0%;
			transition: 1s;
			backface-visibility: hidden;
					
		}
		.card .prd_img .front{
			transform: rotateY(180deg);
		}
		.card .prd_img .back{
			transform: rotateY(0deg);
		}

		.card .prd_img:hover .back 
		{
			transform: rotateY(180deg);
		}

		.card .prd_img:hover .front
		{
			transform: rotateY(0deg);
		}
		.card .prd_img span 
		{
			background: #fc636b;
			color: white;
			padding: 5px 20px;
			position: absolute;
			top: 0px;
			right: 0px;
			z-index: 2;

		}
		.card .prd_view
 		{
			height: 50px;
			background: black;
			color: white;
			text-align: center;
			line-height: 50px;
			position: absolute;
			top: 0px;
			right: 0px;
			width: 100%;
			transition: 1s;
			opacity: 0;
			
		}
		.card .info
		{
			height: 200px;
			padding-top: 50px;
			text-align: center;

		}
		.card .info button
		{
			height: 50px; 
			width: 170px;
			margin-top: 15px; 
			background: #2fdab8;
			border: none;
			color: white;
			position: relative;

		}
		.card .info button::before
		{
			content: "";
			background: transparent;
			position: absolute;
			top: 0px;
			right: 0px;
			bottom: 0px;
			left: 0px;
			border: 4px solid #2fdab8;
			transition: 0.5s;
		}
		.card .info button:hover::before
		{

			top: -8px;
			bottom: -8px;
			right: -8px;
			left: -8px;
		}
		.prd_img:hover .prd_view
		{
			top: 200px;
			left: 0px;
			opacity: 1;

		}
		.prd_view:hover
		{
			background:#19dde0;
		}
		.main 
		{
			height: 500px;
			width: 100%;
			background: black;
			display: flex;
			padding: 50px;
		}
	</style>
