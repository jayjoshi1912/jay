<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{box-sizing: border-box;margin: 0;padding: 0}
		.img 
		{
			height: 400px;
			width: 650px;
			background: url(https://demo.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/bottom1.jpg);
			background-size: 100% 100%;
			margin: 100px auto;
			border: 20px solid rgba(0, 0, 0, 0.5);
			background-origin: border-box;
			position: relative;
			background-position: -90px 0;
			transition: 0.5s;


		}
		.img:hover{
			background-position: 0 0;
		}

		.img .text1
		{
			width: 100%;
			font-family: sans-serif;
			font-size: 30px;
			color: white;
/*			background: blue;*/
			position: absolute;
			top: 100px;
			left: 0px;
			text-align: right;
			padding-right: 40px;
		
		}
		.img::before
		{
			content: "N E W A R R I V A L S";
			color: white;
			font-size: 30PX;
			height: 320px;
			width: 550px;
			border: 4px solid white;
			position: absolute;
			top: 5%;
			left: 2%;
			text-align: right;
			padding-right: 30px;
			line-height: 300px;
			color: red;
			display: none;

		}

		.img:hover::before{
			display: block;
		
		}
	</style>
</head>
<body>
<div class="img">
	<p class="text1"><span style="color: red;font-weight: bold;">F</span>ALL AHEAD</p>
	
</div>
</body>
</html>
