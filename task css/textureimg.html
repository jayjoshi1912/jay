<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" conent="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
	<style type="text/css">
		* {box-sizing: border-box;margin: 0;padding: 0}
		.square
		{
			height: 700px;
			width: 90%;
			background: silver;
			margin: 50px auto;
			position: relative;
			overflow: hidden;

		}
		.square .circle
		{
			height: 400px;
			width: 400px;
			background: yellow;
			border-radius: 50%;
			position: absolute;
			top: -60px;
			left: -60px;
		}
		.square .circle .card
		{
			height: 500px;
			width: 350px;
			background: rgba(0, 0, 0, 0.6);
			background-size: 100% 100%;
			border-radius: 30px	;
			position: absolute;
			top: 50%;
			left: 80%;	
			backdrop-filter: blur(5px);

		}

		.square .circle .card .img
		{
			height: 100px;
			width: 100px;
			background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTufTz-NlCb90vBxXcgOVOk-GlR6ErAx9VBSg&usqp=CAU);
			background-size: 100% 100%;
			border-radius: 50%;
			border: 1px solid;
			margin: 40px auto ;

		}

		.square .circle .card h1
		{
			color:white;
			padding: 0 100px;

		}
		.square .circle .card p 
		{
			margin: 10px auto;
			padding: 10px 18px;
			color: white;
		}
		.square .circle .card .icon
		{
			height: auto;
			width: 100%;
/*			background: red;*/
			display: flex;
			margin: 50px auto;

		}

		.square .circle .card .icon .fb
		{
			
			width: 25%;
			background: silver;
			border-radius: 50%;
			margin-right: 3	px;


		}
		.square .circle .card .icon .fb i 
		{

			margin: 10px 30px;
			font-size: 30px;

		}
	</style>
</head>
<body>
<div class="square">
	<div class="circle">
		<div class="card">
			<div class="img"></div>
			<h1>Gal Gadot</h1>
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
			tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
			proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
			<div class="icon">
				<div class="fb">
					<i class="fa-brands fa-facebook"></i>
				</div>
				<div class="fb">
					<i class="fa-brands fa-instagram"></i>
				</div>
				<div class="fb">
					<i class="fa-brands fa-twitter"></i>
				</div>
				<div class="fb">
					<i class="fa-brands fa-square-snapchat"></i>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
