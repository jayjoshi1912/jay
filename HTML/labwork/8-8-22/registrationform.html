<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registraction Form</title>
	<style>
		body{
			background-image: url(https://us.123rf.com/450wm/talashow/talashow1502/talashow150200348/36794698-blurred-background.jpg?ver=6);
			background-repeat: no-repeat;
			background-position: center;
			background-attachment: fixed;
			background-size: 100% 100%;
		}
	</style>
</head>
<body>
<hr>
<center>
<h1>REGISTRACTION FORM</h1>
<hr>
<form>

	<table style="box-shadow: 0px 0px 4px black;">
		<!-- <img src="C:\Users\ADMIN\Pictures\Saved Pictures\685208.jpg">
		<tr> -->
			<td>
				<h2><i>Name:</i></h2>
			</td>
			<td>
				<input type="text" placeholder="name" name="">
			</td>
		</tr>
		<tr>
			<td>
				<h2><i>Phone Number:</i></h2>
			</td>
			<td>
				<input placeholder="9173******"type="text"Name="idnumber" pattern="[1-9]{10}"><br><br>
			</td>
		</tr>
		<tr>
			<td>
				<h2><i>Email ID:</i></h2>
			</td>
			<td>
				<input type="Email"placeholder="ABC@Gmail.com">
			</td>
		</tr>
		<tr>
			<td>
				<h2><i>Password :</i></h2>
			</td>
			<td>
				<input type="Password"placeholder="Password">
			</td>
		</tr>
		<tr>
			<td>
				<h2><i>Gender :
				</i></h2>
			</td>
			<td>
				<input type="radio" name="Gender">male
				<input type="radio" name="Gender">female
			</td>
		</tr>
		<tr>
			<td>
				<h2><i>Date Of Birth:</i></h2>
			</td>
			<td>
				<input type="Date">
			</td>
		</tr>
		<tr>
			<td>
				<h2><i>Hobbies:</i></h2>
			</td>
			<td>
				<input type="checkbox"sinnging>singing
				<input type="checkbox" dancing>dancing
				<input type="checkbox" runing>runing
			</td>
		</tr>
		<tr>
			<td>
				<h2><i>Education Qualification : </i></h2>
			</td>
			<td>
				<select>
					<option>Select Options </option>
					<option>10th</option>
					<option>12th</option>
					<option>graducation</option>
					<option>Post graducation</option>
				</select>
				<tr>
					<td>
						<h2><i>Address : </i></h2>
					</td>
					<td>
						<textarea rows="5"  col="17" placeholder="Address"></textarea>
					</td>
				</tr>
				<tr>
					<td>
						
						<input type="Submit" value="submit">
						<input type="reset" value="reset">

					</td>
				</tr>
			</td>
		</tr>
		
			
		
	</table>
</form>
</center>

</body>
</html>
