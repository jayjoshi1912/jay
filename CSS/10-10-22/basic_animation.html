	<style type="text/css">
		.x 
		{

		{
			from{background: black;}

			60%{background: coral; border-radius:50%;}
			90%{background: white;}
			100%{background: url(https://demo.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/bot_2.jpg); height: 500px; width: 500px; background-repeat: no-repeat;}
