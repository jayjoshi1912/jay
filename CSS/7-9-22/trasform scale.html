<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.a,.b 
		{
			height: 200px;
			width: 200px;
			background: blue;
			margin: 200px auto;
			transition: 2s;
		}

		.a:hover
		{
			height: 300px;
			width: 300px;
		}

		.b:hover
		{
			height: 300px;
			width: 200px;
			transform: scale(2);
		}
	</style>
</head>
<body>
<div>
	<div class="a"></div>
	<div class="b"></div>
</div>
</body>
</html>
