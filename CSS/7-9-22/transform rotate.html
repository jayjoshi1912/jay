<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		div
		{
			height: 200px;
			width: 200px;
			background: linear-gradient(green,red,blue);

			margin: 200px auto;
			transform: rotate(0deg);
			transition: 3s;
		}
		.a
		{
			height: 200px;
			width: 200px;
			background: linear-gradient(blue,red,pink);
			margin: 200px auto;
			transition: 2s;
		}

		div:hover
		{
			transform: rotate(-180deg);
		}

		.a:hover
		{
			transform: rotate(360deg);
		}
	</style>
</head>
<body>
<div>
	<div class="a"></div>
</div>
</body>
</html>
