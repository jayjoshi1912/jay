<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .x{
            height: 100px;
            width: 100px;
            background-color: aqua;
        }
        .cname span{
            height: 100px;
            width: 100%;
            background-color: crimson;
        }
        .header{
            height: 100px;
            width: 100%;
            background-color: crimson;
        }
        .slider{
            height: 330px;
            width: 100%;
        }
       
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
   
       
    <!-- <div class="x align-middle">gdii</div> -->
    <div class="header container-fluid bg-info">
        <div class="row">
            <div class="logo bg-danger col-xxl-2 col-xl-10 col-lg-8 col-sm-6 text-center" >
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1_n0MdTuiAvgVrBNz5dcZfYWDMrGkfjNK7w&usqp=CAU" alt="" height="100px" width="100px">
            </div>
            <div class="cname text-center text-white bg-success col-xxl-10 col-xl-2 col-lg-4 col-sm-6 align-middle"> <span>cname</span> </div>
        </div>
    </div>
    <div class="navi bg-primary">navi</div>

    <div class="slider bg-success">
      	<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
  
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://cars.tatamotors.com/images/performance-mobile-new.jpg" height=" 330px" alt="Los Angeles" class="d-block w-100 ">
      </div>
      <div class="carousel-item">
        <img src="https://www.autocar.co.uk/sites/autocar.co.uk/files/images/car-reviews/first-drives/legacy/porsche_911_front_track.jpg" height=" 330px" alt="Chicago" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="https://cdni.autocarindia.com/Utils/ImageResizer.ashx?n=https://cdni.autocarindia.com/ExtraImages/20201231052518_First-cars-world-most-famous-carmakers-WM.jpg&w=700&q=90&c=1" height=" 330px" alt="New York" class="d-block w-100">
      </div>
    </div>
  
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
    </div>

    <div class="contain container-fluid bg-danger">
        <div class="row">
        <div class="x bg-warning col-xxl-3 col-xl-4 col-lg-6 col-sm-6">1</div>
        <div class="x bg-info col-xxl-3 col-xl-4 col-lg-6 col-sm-6">2</div>
        <div class="x bg-primary col-xxl-3 col-xl-2 col-lg-10 col-sm-6">3</div>
        <div class="x bg-success col-xxl-3 col-xl-2 col-lg-2 col-sm-6">4</div>
    </div>
    </div>

    <div class="footer bg-warning">footer</div>
</body>
</html>
