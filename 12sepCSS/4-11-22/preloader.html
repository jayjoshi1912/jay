<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{box-sizing: border-box;margin: 0; padding: 0;}
		body
		{
			background: linear-gradient(85deg,gray,silver);
		}
		.preloader
		{
			height: 200px;
			width: 200px;
			/*background: black;*/
			margin: 250px auto;
			border: 12px solid transparent;
			border-top:12px solid green ;
			padding: 14px;
			border-radius: 50%;
			animation: preloader 3s linear infinite;


		}
		.preloader .innerdiv1
		{
			height: 150px;
			width: 150px;
			/*background: white;*/
			border: 12px solid transparent;
			border-top: 12px solid navajowhite;
			padding: 14px;
			border-radius: 50%;
			animation: preloader2 3s linear infinite;
		}
		.preloader .innerdiv2
		{
			height: 100px;
			width: 100px;
			/*background: white;*/
			border: 12px solid transparent;
			border-top: 12px solid yellow;
			padding: 14px;
			border-radius: 50%;
			animation: preloader 2s linear infinite;
		}

		.preloader .innerdiv3
		{
			height: 50px;
			width: 50px;
			/*background: white;*/
			border:12px solid transparent;
			border-top: 12px solid blue;
			border-radius: 50%;
			animation: preloader2 3s linear infinite;
		}
		@keyframes preloader
		{
			0%{transform: rotate(0deg);}
			100%{transform: rotate(360deg);}
		}
		@keyframes preloader2
		{
			0%{transform: rotate(0deg);}
			100%{transform: rotate(-720deg);}
		}
	</style>
</head>
<body>
<div class="preloader">
	<div class="innerdiv1">
		<div class="innerdiv2">
			<div class="innerdiv3">
				
			</div>
		</div>
	</div>
</div>
</body>
</html>
