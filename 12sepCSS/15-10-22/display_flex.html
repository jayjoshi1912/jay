<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.main
		{
			height: 300px;
			width: 100%;
			background: gray;
			display: flex;
		}
		.part1
		{
			height: 300px;
			width: 30%;
			background: red;
			display: flex;
			

		}
		.part2
		{
			height: 300px;
			width: 70%;
			background: coral;
			
		}
		.main .part1 .p1 
		{
			height: 300px;
			width: 33.33%;
			background: coral;
		}
		.main .part1 .p2
		{
			height: 300px;
			width: 33.33%;
			background: black;
		}
		.main .part1 .p3
		{
			height: 300px;
			width: 33.33%;
			background: gray;
		}
		.main .part2 .p4
		{
			height: 150px;
			width: 100%;
			background: blue;
		}
		.main .part2 .p5
		{
			height: 150px;
			width: 100%;
			background: pink;
		}
	</style>
</head>
<body>
<div class="main">
	<div class="part1">
		<div class="p1">p1</div>
		<div class="p2">p2</div>
		<div class="p3">p3</div>
	</div>
	<div class="part2">
		<div class="p4">p4</div>
		<div class="p5">p5</div>
	</div>
</div>
</body>
</html>
