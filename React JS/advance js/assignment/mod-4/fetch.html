<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <table border="1">
    <tr>
        <td>id</td>
        <td>title</td>
        <td>price</td>
        <td>description</td>
        <tbody id="data"></tbody>
    </tr>
   </table>
</body>
</html>
<script>
    fetch(" https://fakestoreapi.com/products").then((res)=>res.json()).then((response)=>{
        console.log(response)
        htmldata = ""
       response.forEach(element => {
        htmldata+=`<tr>
                <td>${element.id}</td>
                <td>${element.title}</td>
                <td>${element.price}</td>
                <td>${element.description}</td>
            <tr/>`
       });
       document.querySelector("#data").innerHTML=htmldata;
    })

    
</script>
