<script>
    // map : a map holds key-value in pairs 
    const fruits = new Map([
        ["apple","red"],
        ["banana","yellow"],
        ["graps","green"]
    ])
    console.log(fruits);
    console.log(fruits.get("apple"));
    console.log(fruits.get("banana"));
    console.log(fruits.size);


    const data = new Set(["hello","good","morning"])
    console.log(data);
    console.log(data.size);

</script>
