<script>
    // rest parameter : the rest parameter syntax allows us to represent an indefinite number of arguments as an array. give to multiple arguments  

    function test(...data)
    {
        let sum = 0;
        for( let i of data)
        {
            sum+=i
        }
        return sum;
    }
    console.log(test(2,3));
    console.log(test(4,4,4,4));

    //spread operator
    const data= ["apple","orange","kiwi","banana"]
    const[a,b,...c]=data
    console.log(a);
    console.log(c);
</script>
