<script>
    // class: class is a template for javascript Object

    class myclass
    {
        constructor()
        {
            console.log("this is class");
        }
    }
    let obj = new myclass

    // class with para 
    class person
    {
        constructor(name,age)
        {
            this.name = "jay"
            this.age =25
        }
    }
    const p = new person()
    console.log(p);
    console.log(p.name);
    console.log(p.age);


    class student
    {
        constructor(name,grade)
        {
            this.name = name;
            this.grade = grade;
        }
    }
    const s = new student("jay","A")
    console.log(s);
    console.log(s.name);
    console.log(s.grade);
