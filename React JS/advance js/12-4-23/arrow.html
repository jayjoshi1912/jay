<script>
    // without arrow
    const demo = function(){
        console.log("this is test method");
    }
    demo();

    // with arrow
    const test=()=>console.log("this is my test2 method");

    // arrow with para

    const name=(fname,lname)=>{
        console.log("my first name is",fname);
        console.log("my last name is",lname);
    }
    name("jay","joshi");
</script>
