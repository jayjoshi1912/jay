<script>
   
    // closure : lexical scope jyare inner function sathe jodai tyare closure bane 
    function test()
    {
        let a=100 //lexical scope 

        function inner()
        {
          return a;
        }
        return inner();
        
        
    }
   let inner = test();
    console.log(inner);
