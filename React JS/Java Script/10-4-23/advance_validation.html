<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
</head>
<body>
    <form method="post" onsubmit="return vailddata()">
        <table border="1" align="center">
            <tr>
                <td>name:</td>
                <td><input type="text" name="" id="name" onblur="vailddata(this,'nameerror')" onkeydown="alpha(this,'nerror')">
                <span id="nameerror"></span>
                <span id="nerror"></span>
                </td>
            </tr>
            <tr>
                <td>email:</td>
                <td><input type="text" name="" id="email" onblur="vailddata(this,'emailerror')" onkeydown="emailcheck(this,'eerror')">
                    <span id="emailerror"></span>
                    <span id="eerror"></span>
                </td>
            </tr>
            <tr>
                <td>passowrd:</td>
                <td><input type="password" name="" id="pws" onblur="vailddata(this,'pwserror')" onkeydown="pwscheck(this,'perror')">
                    <span id="pwserror"></span>
                    <span id="perror"></span>
                </td>
            </tr>
            <tr>
                <td>mobile:</td>
                <td><input type="text" name="" id="mb" onblur="vailddata(this,'mberror')" onkeydown="mobilicheck(this,'merror')">
                    <span id="mberror"></span>
                    <span id="merror"></span>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="" id="" value="submit"></td>
            </tr>


        </table>
    </form>
</body>
</html>
