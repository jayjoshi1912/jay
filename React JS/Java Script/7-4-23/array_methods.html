<script>
    let arr = ["apple","orange","kiwi"]
    console.log(arr);
    console.log(arr.length);

    // push:add the value end of the array 
    arr.push("cherry")
    console.log(arr);

    // pop:remove the last value 
    arr.pop()
    console.log(arr);

    // shift: remove value from begning of the array 
    arr.shift()
    console.log(arr);

    // unshift: add value from begning of the array 
    arr.unshift("pineple")
    console.log(arr);

    // indexof : give the index of value 
    console.log(arr.indexOf("kiwi"));

    // splice: remove iteam from array as per given position 
    arr.splice(1)
    console.log(arr);
    
    // slice : copy an array 
    arr.slice()
    console.log(arr);

    // arr constructor
   let r = new Array ("apple","orange","banana")
    console.log(r);

    // from 
    let p = Array.from("react")
    console.log(p);

</script>
