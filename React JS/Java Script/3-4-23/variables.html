<script>
    // variable : are used to storing valus

    // var: re-assign and re-declaration both allowed

    var a = 10;
    console.log(a);
    a = "tops" //re-assign
    console.log(a);
    var a=86;
    console.log(a);



    // let : re-assign allowed but re-declaration not allowed

    let b=12
    console.log(b);
    b=43
    console.log(b);//re-assign
    let b = 43 // re-declare
    console.log(b);


    // const: re-assign and re-declaration both not allowed
    const c =12
    console.log(c);
    c=32
     console.log(c);// re-assign
    const c = 32
    console.log(c); //re-declare
</script>
