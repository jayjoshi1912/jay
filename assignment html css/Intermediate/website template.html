<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>website template</title>
	<style type="text/css">
		*{box-sizing: border-box;margin: 0;padding: 0;}
		.header
		{
			height: 200px;
			width: 100%;
			background: red;
			display: flex;

		}
		.header .logo
		{
			height: 200px;
			width: 20%;
			background: yellow;
			font-size: 25px;
			line-height: 200px;
			text-align: center;

		}
		.header .name
		{
			height: 200px;
			width: 80%;
			background: coral;
			font-size: 25px;
			line-height: 200px;
			text-align: center;

		}
		.maincontent
		{
			height: 400px;
			width: 100%;
			background: silver;
			display: flex;


		}
		.maincontent .content 
		{
			height: auto;
			width: 25%;
			background: yellow;
			border: 3px solid;
			margin: 30px;
			font-size: 25px;
			line-height: 350px;
			text-align: center;

		}
		.footer
		{
			height: 400px;
			background: black;
			color: white;
			font-size: 25px;
			line-height: 400px;
			text-align: center;
		}
	</style>
</head>
<body>
<div class="header">
	<div class="logo">logo</div>
	<div class="name">company</div>
</div>
<div class="maincontent">
	<div class="content">content</div>
	<div class="content">content</div>
	<div class="content">content</div>
	<div class="content">content</div>
</div>
<div class="footer">
	footer
</div>
</body>
</html>
