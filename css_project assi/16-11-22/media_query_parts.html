<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container
        {
            height: 300px;
            width: 100%;
            background: grey;
            display: flex;
            flex-wrap: wrap;

        }
        .container .logo
        {
            height: 300px;
            width: 20%;
            background: coral;
            
        }
        .container .name
        {
            height: 300px;
            width: 80%;
            background: cornflowerblue;
        }

        @media(max-width:700px)
        {
            .container .logo
            {
                width: 50%;
            }
            .container .name
            {
                width: 50%;
            }
        }
        @media(max-width:500px)
        {
            .container .logo{
                width: 100%;
            }
            .container .name{
                width: 100%;
            }
        }
    </style>
</head>
<body>
   <div class="container">
    <div class="logo"> </div>
    <div class="name"></div>
   </div> 
</body>
</html>
