    <form action="">
        
        <table border="5" cellspacing="5px" cellpadding="5px">
            <th colspan="2">Hotel Managment Form</th>
            <tr>
                <td>Choice of booking</td>
                <td><select name="" id="choice" onclick="chk(choice.value)" >
                    <option value="" hidden>Select Any One</option>
                    <option>Full day booking</option>
                    <option>Half day booking</option>
                    <option>Hourly booking</option>
                </select></td>
            </tr>
            <tr>

                <td><input type="text" placeholder="Enter Name" name="" id=""></td>
            </tr>

            <tr>

            </tr>

            </tr>

            </tr>

            <tr>
                <td>Date</td>
                <td><input type="date" name="" id="date" class="hide" ></td>
            </tr>

            <tr>
                <td>Time</td>
                <td><input type="time" name="" id="time" class="hide"></td>
            </tr>

            <tr>
                <td>Slot</td>
                <td><select name="" id="slot" class="hide">
                    <option value="" hidden>Select Any One</option>
                    <option>Breakfast</option>
                    <option>Lunch</option>
                    <option>Dinner</option>
                </select></td>

            </tr>

            <tr > 
                <td colspan="2">
                    <input type="submit" name="" id="">
                    <input type="reset" name="" id="">
                </td>
           
            </tr>
        </table>
    </form>

<script>

   let choice = document.querySelector('#choice');
   let date = document.querySelector('#date');
   let time = document.querySelector('#time');
   let slot = document.querySelector('#slot');
   
   let hide = document.querySelectorAll('.hide')
   console.log(hide);
     oll();
  function oll()
  {
   for(let i=0;i<hide.length;i++)
   {
      hide[i].style.visibility = "hidden";
   }
}

   function chk(val)
   {
     if(val == "Full day booking")
     {
        oll();
        date.style.visibility = ""
       
     }
     else if(val == "Half day booking")
     {
     
        oll();
        date.style.visibility = ""  
        slot.style.visibility=""
      
     }
     else if(val == "Hourly booking")
     {
       
        oll(); 
        date.style.visibility = ""  
        time.style.visibility = "" 
     }
     
    
   }
