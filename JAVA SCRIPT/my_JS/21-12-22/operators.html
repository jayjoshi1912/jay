<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- arithmetic op :(+,-,*,%)
    Relational,Conditional op :(<,>,<=,>=,==,===,!=) 
    logical (&&,||,!)
-->
    <script>
        var num1=12;
        var num2=44;

        document.write(num1+num2);
        document.write('<br>');

        document.write(num1-num2);
        document.write('<br>');

        document.write(num1*num2);
        document.write('<br>');

        document.write(num1/num2);
        document.write('<br>')
    </script>
</body>
</html>
