<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .x
        {
            height: 200px;
            width: 200px;
            background: url("https://images.hgmsites.net/hug/2014-mercedes-benz-g-class_100442650_h.jpg");
            background-size: 100% 100%;
            font-size: 45px;
            font-weight: bold;
        }

        
    </style>
</head>
<body>
    <div id="jay"></div>
    <button onclick="addcss()">addcss</button>
    <button onmouseenter="removecss()">removeCSS</button>
    <button onclick="add_removeCSS()">add_removeCSS</button>
    

    <script>
        var div = document.getElementById('jay');

        function addcss()
        {
            div.classList.add('x');
        }

        function removecss()
        {
            div.classList.remove('x');
        }

        function add_removeCSS()
        {
            div.classList.toggle('x');
        }
    </script>
    
</body>
</html>
